<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Async-Img Example</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="../src/async-img.js"></script>
    <script>
        $(function () {
            AsyncImg.init('img');
        });
    </script>
    <style>
        *, html {box-sizing: border-box;}
        body { background-color: #ccc; width: 960px; }
        header { margin: 1em; text-align: center; }
        img { width: 50%; padding: 3em; float: left; }
    </style>
</head>
<body>
    <div id="wrapper">
        <header>Async-Img Example</header>
        <section id="content">
            <img src="images/red.jpg" data-src="images/white.jpg" />
            <img src="images/blue.jpg" data-src="images/black.jpg" />
            <img src="images/orange.jpg" data-src="images/red.jpg" />
            <img src="images/black.jpg" data-src="images/blue.jpg" />
            <img src="images/white.jpg" data-src="images/orange.jpg" />
            <img src="images/red.jpg" data-src="images/black.jpg" />
        </section>
    </div>
</body>
</html>
